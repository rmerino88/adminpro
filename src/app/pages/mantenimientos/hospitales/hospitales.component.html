<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input
                    (keyup)="buscarHospital(termBusqueda.value)"
                    type="text"
                    class="form-control"
                    placeholder="Buscar ususario..."
                    #termBusqueda/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales</h4>
                        <h6 class="card-subtitle">Hospitales cargados en la aplicaci√≥n ({{hospitales.length}})</h6>
                    </div>

                    <br />

                    <div class="col-4 text-right">
                        <button (click)="crearHospital()" class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Crear hospital
                        </button>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales; let i=index">
                                <td class="text-center">
                                    <img (click)="abrirModalImagen(hospital)" class="imgHospital cursor"
                                        [src]="hospital.img | imagenurl:'hospitales':false" [alt]="hospital.nombre">
                                </td>
                                <td class="vertical-align-middle">
                                    <input type="text" name="nombre" [(ngModel)]="hospital.nombre" class="form-control"
                                        placeholder="Nombre del hospital...">
                                </td>
                                <td class="text-nowrap text-center vertical-align-middle">
                                    <a (click)="modificarHospital(hospital._id, hospital.nombre)"
                                        data-toggle="tooltip"
                                        data-original-title="Edit"
                                        class="cursor">
                                        <i class="fa fa-save text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminarHospital(hospital._id, hospital.nombre)"
                                        data-toggle="tooltip" data-original-title="Close"> <i
                                        class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="desplazamiento">
                    <button class="btn btn-secondary" type="button">Anteriores</button>
                    <button class="btn btn-secondary" type="button">Siguientes</button>
                </div>
            </div>
        </div>
    </div>
</div>
